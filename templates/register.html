{% extends "base.html" %}

{% block title %}註冊 - 智慧學習評估系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus text-primary me-2"></i>建立新帳號
                </h3>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>註冊
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>已有帳號？<a href="{{ url_for('login') }}">立即登入</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">系統訊息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">確定</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
